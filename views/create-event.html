{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <h3> Event Details </h3>
	<form class="form-horizontal"  id="create-event" method="POST">
	  <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Event title:</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" placeholder="Event Title">
      </div>
    </div>
	  <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Event location:</label>
      <div class="col-sm-10">
        <input type="text" name="location" class="form-control" placeholder="Event Location">
      </div>
    </div>
	  <div class="form-group">
      <label for="image" class="col-sm-2 control-label">Event image:</label>
      <div class="col-sm-10">
        <input type="text" name="image" class="form-control" placeholder="Event Image web address">
      </div>
    </div>
    <h3> Date & Time </h3>
    <div class="form-group">
      <label for="year" class="sr-only">Event year:</label>
      <input type="text" name="year" class="form-control" placeholder="Event year">
    </div>
    <div class="form-group">
      <label for="month" class="sr-only">Event month:</label>
      <input type="text" name="month" class="form-control" placeholder="Event month">
    </div>
    <div class="form-group">
      <label for="day" class="sr-only">Event day:</label>
      <input type="text" name="day" class="form-control" placeholder="Event day">
    </div>
    <div class="form-group">
      <label for="hour" class="sr-only">Event hour:</label>
      <input type="text" name="hour" class="form-control" placeholder="Event hour">
    </div>
    <div class="form-group">
      <label for="minute" class="sr-only">Event minute:</label>
      <input type="text" name="minute" class="form-control" placeholder="Event minute">
    </div>
    
    <input id="submit" type="submit" class="btn btn-default">
    
  </form>
{% endblock %}
